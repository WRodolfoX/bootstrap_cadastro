<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <title>Cadastro</title>
  </head>
  <body>
    <main>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container">
              <a class="navbar-brand" href="#">
                 <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Cadastro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="consulta.html">Consulta</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
          
          <div class="container">
            
            <div class="row">
              <div class="col mb-5">
                <h1 class="display-4">Registros</h1>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <buttom class="btn btn-primary float-end">Adicionar Item</buttom>
              </div>
            </div>

      
            <div class="row mb-2" style="margin-top: 20px;">
              <div class="col-md-2">
                <select class="form-control" id="ano">
                  <option value="">Ano</option>
                  <option value="2021">2021</option>
                </select>
              </div>
      
              <div class="col-md-2">
                <select class="form-control" id="mes">
                  <option value="">Mês</option>
                  <option value="1">Janeiro</option>
                  <option value="2">Fevereiro</option>
                  <option value="3">Março</option>
                  <option value="4">Abril</option>
                  <option value="5">Maio</option>
                  <option value="6">Junho</option>
                  <option value="7">Julho</option>
                  <option value="8">Agosto</option>
                  <option value="9">Setembro</option>
                  <option value="10">Outubro</option>
                  <option value="11">Novembro</option>
                  <option value="12">Dezembro</option>
                </select>
              </div>
              
              <div class="col-md-2">
                <input type="number" class="form-control" placeholder="Dia" id="dia" min="1" max="31" />
              </div>
      
              <div class="col-md-6">
                <select class="form-control" id="tipo">
                  <option value="">Tipo</option>
                  <option value="1">Alimentação</option>
                  <option value="2">Educação</option>
                  <option value="3">Lazer</option>
                  <option value="4">Saúde</option>
                  <option value="5">Transporte</option>
                  <option value="6">Outros</option>
                </select>
              </div>
            </div>
      
            <div class="row">
              <div class="col-md-2">
                <input type="number" class="form-control" placeholder="Valor" id="valor" min="0" step="any" pattern="[0-9]+([.,][0-9]+)?" />
                <script>
                  document.getElementById("valor").addEventListener("change", function(){
                  this.value = parseFloat(this.value).toFixed(2);
                  });
                </script>
              </div>
      
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
              </div>
      
              <div class="col-md-2 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
      
          <!-- Modal -->
          <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div id="modal_titulo_div">
                  <h5 class="modal-title" id="modal_titulo"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modal_conteudo">
                </div>
                <div class="modal-footer">
                  <button id="modal_btn" type="button" data-dismiss="modal"></button>
                </div>
              </div>
            </div>
          </div>
    </main>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
